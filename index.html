<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>打字插件</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link href="./dist/css/index.css" rel="stylesheet">
<script src="./dist/js/dpr.js" type="text/javascript"></script>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="./dist/js/typing-animate-min.js" type="text/javascript"></script>
<link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
</head>
<body>

    <div class="typing-ani" id="title"></div>
    <div id="content">
    <a href="https://github.com/Dieber/typing-animate.js" class="btn btn-primary btn-block" id="github" role="button">Github</a>
    </div>
    <script type="text/javascript">
      var typing = new Typing("typing-ani",{
          "typingSpeed":50,
          "cursorSpeed":100,
          "head":"/*  ",
          "foot":"  */",
      });


      typing
      .add("T y p i n g - A n i m a t e")
      .sleep(500)
      .delete()
      .add("打字效果动画插件")
      .sleep(500)
      .delete()
      .add("这是一款打字动画效果的jquery插件。")
      .sleep(500)
      .delete()
      .add("由于基于链式调用，您可以非常优雅且灵活地使用这个插件。")
      .sleep(500)
      .delete()
      .add("如下是五个优雅的例子。")
      .sleep(500)
      .delete()
      .callback(
          function(){
              $("#title").remove();
              $("body").prepend('<div class="example1" id="example1"></div>');
              $('#example1').addClass("animated infinite bounce");
              var example1 = new Typing("example1",{
                  "typingSpeed":50,
                  "cursorSpeed":100,
                  "head":"/*  ",
                  "foot":"  */"
              });

              example1
              .add("example 1")
              .sleep(500)
              .delete()
              .add("随意修改css样式，使得呈现效果更美。")
              .sleep(500)
              .delete().callback(

                  function(){
                      $("#example1").remove();
                      $("body").prepend('<div class="example2" id="example2"></div>');

                      var example2 = new Typing("example2",{
                      "typingSpeed":50,
                      "cursorSpeed":100,
                      "head":"/*  ",
                      "foot":"  */"
                       });

                      example2
                      .add("example 2")
                      .sleep(500)
                      .delete()
                      .add("您可以随意的删除几个字符。")
                      .sleep(500)
                      .delete(5)
                      .add("很多个字符")
                      .sleep(500)
                      .delete()
                      .add("example 3")
                      .sleep(500)
                      .delete()
                      .setting(
                          {
                              "typingSpeed":200,
                              "cursorSpeed":10
                          }
                      )
                      .add("您可以中途修改打字删除的速度和光标的速度")
                      .sleep(500)
                      .setting(
                          {
                              "typingSpeed":50,
                              "cursorSpeed":100
                          }
                      )
                      .delete()
                      .callback(
                          function(){
                              $("#example2").remove();
                              $("body").prepend("<div id='id-example3'></div>");
                              $("#id-example3").append('<div class="example3"></div><div class="example3"></div><div class="example3"></div>');


                              var typing3 = new Typing("example3",{
                                  "typingSpeed":50,
                                  "cursorSpeed":100,
                                  "head":"/*  ",
                                  "foot":"  */"
                              });


                              typing3
                              .add("example 4")
                              .sleep(500)
                              .delete()
                              .add("通过引用同一个类，可以实现重要的事情说三遍。")
                              .sleep(500)
                              .delete()
                              .callback(
                                  function(){
                                     $("#id-example3").remove();    
                                     $("body").prepend("<div id='id-example4'></div>");
                                     $("#id-example4").append('<div class="typing-ani row1"></div><div class="typing-ani row2"></div><div class="typing-ani row3"></div>');
                                     var row1 = new Typing("row1",{
                                        "typingSpeed":50,
                                        "cursorSpeed":100,
                                        "head":"/*  ",
                                        "foot":"  */"
                                    });

                                    row1      
                                    .add("example5")
                                    .sleep(2000)
                                    .delete()
                                    .execute();


                                     var row2 = new Typing("row2",{
                                        "typingSpeed":50,
                                        "cursorSpeed":100,
                                        "head":"/*  ",
                                        "foot":"  */"
                                    });

                                    row2 
                                    .add("通过创建多个类")
                                    .sleep(2000)
                                    .delete()
                                    .execute();


                                     var row3 = new Typing("row3",{
                                        "typingSpeed":50,
                                        "cursorSpeed":100,
                                        "head":"/*  ",
                                        "foot":"  */"
                                    });
 
                                    row3     
                                    .add("可以实现一次性说三句话")
                                    .sleep(2000)
                                    .delete()
                                    .callback(
                                        function(){
                                         $("#id-example4").remove();
                                         $("body").prepend('<div class="final"></div>');


                                        var final = new Typing("final",{
                                        "typingSpeed":50,
                                        "cursorSpeed":100
                                        });


                                        final
                                        .add("文档和下载请点击如下按钮 As always,Enjoy it~")
                                        .callback(
                                          function(){
                                              $("#content").addClass("github-animation");
                                          }
                                          ).execute();

                                        }
                                      )
                                    .execute();
                                  }
                                )
                              .execute();
                          }
                        )
                      .execute();
              }
              ).execute();
          } 
      )
      .execute();




      
</script>

</body>

</html>
