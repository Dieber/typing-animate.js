
  <!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>一个故事工作室</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="./dist/css/index.css" rel="stylesheet">
    <script src="./dist/js/dpr.js" type="text/javascript"></script>
</head>
<body>

<div id="nav-bar">
    <div class="typing-animate typing-ani" id="title"></div>
</div>

<div class="row" id="works">
      <div class="col-md-3 col-xs-6 container">
          <div class="content" id="trump">
              川普
          </div>
      </div>
      <div class="col-md-3 col-xs-6 container">
           <div class="content" id="pony">
              小马
          </div>
      </div>
      <div class="col-md-3 col-xs-6 container">          
          <div class="content" id="nazo-game">
              迷宫游戏   
          </div>
    </div>
      <div class="col-md-3 col-xs-6 container">
          <div class="content" id="electron-era-mod">
              电子时代
          </div>
      </div>
</div>



<footer>
    辽ICP备16005799号
</footer>
<script src="http://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script src="./dist/js/typing-animate-min.js" type="text/javascript"></script>
<script src="./dist/js/typing-animate-task.js" type="text/javascript"></script>
<script>
      // $("#works div").css('height',$("#works div").width()*1.3 /20 + "rem");
      // $("#works").css('height',$("#works div").height()+ "px");

    // $("title")[0].on('click', '.selector', function(event) {
    //     event.preventDefault();
    //     /* Act on the event */
    // }); 
      $("#title")[0].addEventListener("webkitAnimationEnd", function () {
          $("#works div").css('display', 'block');
          $("#works div").addClass('content-animation');
      });
      var typing = new Typing();
      typing.init(
        {
          "className":"typing-ani",
          "typingSpeed":200,
          "cursorSpeed":100,
          "head":"hahahah"
        }
      ).add("One Story Studio").sleep(1000).setting(
        {
          "typingSpeed":50,
          "cursorSpeed":500,
        }).delete(16).setting({
          "typingSpeed":200,
          "cursorSpeed":500
        }).add("一个故事工作室").callback(     
          function(){
              $("#title").addClass("title-transition");
              $("#nav-bar").addClass("nav-transition");
          }
      ).execute();
</script>
</body>
</html>
